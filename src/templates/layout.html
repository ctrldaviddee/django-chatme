<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}chatme | {% endblock title %}
    </title>
    <style>
        {% block style %}{% endblock style %}
    </style>

    <link rel="stylesheet" href="{% static 'chatme/scss/styles.scss' %}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% comment %} <script src="{% static 'myjs/main.js' %}}" defer></script> {% endcomment %}
</head>
<body>
    <main>
        {% block content %}{% endblock content %}
    </main>

    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
